	<!-- Basic Page Needs

	<meta name="description" content="">

	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Shower x Facebook</h1>
			<h5>Version 1.2</h5>
			<hr />
		</div>
		<div class="one-third column">
			<h3>Choose friends</h3>
			<img id="fjes" onclick="fjes()" src="images/FJES.png" alt="FJES" width="194" height="111">
			<img id="fjes1" onclick="fjes1()" src="images/FJES.png" alt="FJES" width="194" height="111">
			<img id="fjes2" onclick="fjes2()" src="images/FJES.png" alt="FJES" width="194" height="111">
		</div>
		<div class="one-third column">
			<h3>Shipping Info</h3>
			<form method="post" action="#">
							<div class="row">
								<div class="6u">
									<label for="name">Name</label>
									<input class="text" type="text" name="name" id="name" value="" placeholder="John Doe" />
								</div>
								<div class="6u">
									<label for="email">Email</label>
									<input class="text" type="email" name="email" id="email" value="" placeholder="johndoe@domain.tld" />
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<label for="subject">Password</label>
									<input class="text" type="password" name="subject" id="subject" value="" placeholder="Enter your subject" />
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<label for="subject">Address</label>
									<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
								</div>
							</div>
							<div class="row">
								<div id="send" onclick="sent()">
										<h3><strong>Send</strong></h3>																
									</div>
							</div>
						</form>
		</div>
		<div class="one-third column" id="sende">
			<h3>Sent!</h3>
		</div>

	</div><!-- container -->
	
	<script>
function fjes()
{
document.getElementById('fjes').style.cssText = 
 'border: 2px solid #1edf5b';
}

function fjes1()
{
document.getElementById('fjes1').style.cssText = 
 'border: 2px solid #1edf5b';
}

function fjes2()
{
document.getElementById('fjes2').style.cssText = 
 'border: 2px solid #1edf5b';
}

function sent()
{
document.getElementById('sende').style.cssText = 
 'display: inline';
}
</script>
