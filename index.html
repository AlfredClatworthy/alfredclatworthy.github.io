  <script type="text/javascript">
    var word = ["Totalprovenyet", "U-overskuddet", "Meningsbrytning", "Enerettsmodell", "Diaglogforum","Innfartsparkeringsplass","Primærhelsetjenesten"];
    var success = ["Are you a wizard?", "Are you a politician?", "Wow, you're cool","School really paid off for you","Good job", "Success!","You're just too good"];
    var wordCounter = 0;

    $("#moreButton").click(function() {
      if (wordCounter != word.length - 1) {
        wordCounter = wordCounter + 1;  
        $("#word").html("&ldquo;" + word[wordCounter] + "&rdquo;");
        $("#fun").html(success[wordCounter]);}
      
      });
    $("#submitbutton").click(function(){
      $("#form").fadeOut(500,"swing");
      $("#success").delay(510).fadeIn(500 ,"swing").delay(500).fadeOut(500);
    });

    $("#whatButton").click(function(){
      $("#form").fadeIn(500,"swing");
    });
  </script>
